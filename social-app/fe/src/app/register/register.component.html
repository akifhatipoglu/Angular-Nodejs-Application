<form>
  <div class="form-group">
    <input type="email" name="email" [(ngModel)]="registerData.email"
        class="form-control" placeholder="Enter yout email" required>
  </div>
  <div class="form-group">
    <input type="text" name="name" [(ngModel)]="registerData.name"
        class="form-control" placeholder="Enter your name" required>
  </div>
  <div class="form-group">'
    <input type="text" name="description" [(ngModel)]="registerData.description"
        class="form-control" placeholder="Tell us about you" required>
  </div>
  <div class="form-group">
    <input type="password" name="pwd" [(ngModel)]="registerData.pwd"
        class="form-control" placeholder="Enter your password" required>
  </div>
  <button class ="btn btn-lg btn-primary btn-block" (click)="post()">Register</button>
</form>
