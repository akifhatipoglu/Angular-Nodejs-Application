<form>
  <div class="form-group">
    <input type="email" name="email" [(ngModel)]="userData.email"
        class="form-control" placeholder="Enter yout email" required>
  </div>
  <div class="form-group">
    <input type="password" name="pwd" [(ngModel)]="userData.pwd"
        class="form-control" placeholder="Enter your password" required>
  </div>
  <button class ="btn btn-lg btn-primary btn-block" (click)="post()">Login</button>
</form>
