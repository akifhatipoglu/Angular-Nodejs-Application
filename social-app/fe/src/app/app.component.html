<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" *ngIf="authService.isAuthenticated" (click)="logOut()">Logout</a>
      <a class="p-2 text-dark" *ngIf="!authService.isAuthenticated" [routerLink] = "['/register']">Register</a>
    </nav>
    <a class="btn btn-outline-primary" *ngIf="!authService.isAuthenticated" [routerLink] = "['/login']">Sign in</a>
</div>
<router-outlet></router-outlet>
